<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">nanga nanga</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">pum pff</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">pop pop</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">nogo nanara</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bau bi bu</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">turu turu</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">jmmm</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">you ... ouh ouh</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">sign it!</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/A1.wav"></audio>
  <audio data-key="83" src="sounds/A2.wav"></audio>
  <audio data-key="68" src="sounds/A3.wav"></audio>
  <audio data-key="70" src="sounds/A4.wav"></audio>
  <audio data-key="71" src="sounds/A5.wav"></audio>
  <audio data-key="72" src="sounds/A6.wav"></audio>
  <audio data-key="74" src="sounds/A7.wav"></audio>
  <audio data-key="75" src="sounds/A8.wav"></audio>
  <audio data-key="76" src="sounds/A9.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) 
  {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.toggle('playing');
    audio.toggleAttribute('loop');
    audio.play();
    audio.toggleAttribute('paused');

  }

  const keys = Array.from(document.querySelectorAll('.key'));
  //keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
