<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <strong><h1 onClick="makeGreen()">I'm not hulk</h1></strong>
  <p>Psstt, click him! â†‘</p>

  <script>
    const dogs = [{ name: 'Toby', age: 6 }, { name: 'Annie', age: 3 }];

    function makeGreen() {
      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');
      p.textContent = "Now, open the console"
      h1.style.color = '#BADA55';
      h1.style.fontSize = '50px';
      p.style.fontSize = '30px';
      h1.textContent = "Holy shit, i'm hulk! :0"
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('asdfghjk');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Yo');
    console.count('Yo');

    console.count('Yo');
    console.count('TÃº');
    console.count('Yo');
    console.count('TÃº');
    console.count('TÃº');
    console.count('TÃº');
    console.count('TÃº');
    console.count('TÃº');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/sebarz')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
