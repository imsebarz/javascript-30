<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.iamcal.com/sharkify/sharkify.js"></script>
</head>
<body>
<h1 align="center" >¿Cual es la mejor universidad del país?</h1>
<h2 align="center">Escribe sus siglas en el teclado</h2>
<h3 align="center"></h3>
<script>
const pressed = [];
const secretCode = 'udea';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    console.log('ESO IEUTAAAAAAAA');
    const h1 = document.querySelector("h1");
    const h2 = document.querySelector("h2");
    const h3 = document.querySelector("h3");
    h1.textContent = "YIAHHHH!"
    h2.textContent = "PD: no preguntes porqué tiburones, solo gózalo!"
    h3.textContent = "PD2: Si clickeas el tiburón, salen mas :D"
    sharkify_add();
  }
  console.log(pressed);
});
</script>
</body>
</html>
